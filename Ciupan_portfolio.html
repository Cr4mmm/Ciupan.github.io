<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciupan Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="section">
        <div class="container">
            <div class="content-grid">
                <h1>Welcome to My Portfolio</h1>
                <p>Your introduction text goes here</p>
            </div>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <div class="content-grid">
                <div class="about-content">
                    <div class="profile-image">
                        <img src="your-image.jpg" alt="Your Name">
                    </div>
                    <div class="about-text">
                        <h2>About Me</h2>
                        <p>Your about me content goes here</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="service" class="section">
        <div class="container">
            <div class="content-grid">
                <h2>My Services</h2>
                <p>Your services content goes here</p>
            </div>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <div class="content-grid">
                <h2>My Portfolio</h2>
                <p>Your portfolio content goes here</p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <div class="content-grid">
                <h2>Contact Me</h2>
                <p>Your contact information goes here</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
